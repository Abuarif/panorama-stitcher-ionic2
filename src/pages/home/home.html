<ion-header>
  <ion-navbar>
    <ion-title>
      Panorama Combine
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear (click)="photoView(img.uri)" *ngFor="let img of imgs">
    <img width="40" height="40" src={{img.uri}} />
  </button>
  <!--img width="40" height="40" src={{image.uri}} (click)="photoView(img.uri)" *ngFor="let image of imgs" /-->
  <button ion-button outline (click)="chooseWay()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
